<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=`, initial-scale=1.0">

  <title>Web application</title>

  <!-- linked -->
  <link rel="stylesheet" href="../Finance/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/font-awesome.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="img/png" href="">

</head>
<body>
  
  <div class="row">
    <div class="col-12">
      <div class="container">
        <header class="header">
          <div class="text-hello">
            <h4 class="h4_usernm">
              Hello,
            </h4>
            <span id="user_name" class="user_name"></span>
          </div>
        </header>
      </div>
    </div>
  </div>

  <div class="row" style="margin-top: 30px;">
    <div class="col-12">
      <div class="container">
        <div class="card-ballance">
          <div class="text-wallet">
            <h5 class="h5-wallet">Wallet Balance</h5>
            <div class="logomoneyd" id="currency"></div>
            <h3 class="money" id="money_cash"></h3>
            <i class="fa fa-arrow-down" style="font-size: 12px; font-weight: 100; color: #8b535e;"><span id="currency-spent" style="font-weight: 400; font-size: 18px; color: #606060; padding-left: 8px; line-height: 25px;"></span></i>
            <h4 class="movement">Earned Today</h4>
          </div> 
          <div class="diagram" id='curnce'></div>         
        </div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="../Finance/assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/index.js"></script>
  <script src="eel.js"></script>
</body>
</html>
